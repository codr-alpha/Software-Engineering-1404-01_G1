# Team 7 Docker Compose Configuration
# Per deployment.txt: Each team has only gateway service here
# The main team7 Django service runs from the root docker-compose.yml

services:
  gateway:
    image: nginx:alpine
    ports:
      - "${TEAM_PORT}:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - CORE_BASE_URL=http://core:8000
    networks:
      - app404

networks:
  app404:
    external: true
    name: app404_net

