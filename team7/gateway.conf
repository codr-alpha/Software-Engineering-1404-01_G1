# Team 7 Nginx Gateway Configuration
# Routes all incoming requests to the core Django application
# The core application then routes /team7/* paths to team7 app via URLconf

server {
    listen 80;
    server_name localhost;

    # Forward all requests to core Django service
    location / {
        proxy_pass http://core:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve authentication cookies (FR-SEC, Section 9)
        proxy_set_header Cookie $http_cookie;
        
        # Timeouts for AI processing (FR-WR: 15s, FR-SP: 25s)
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
}

